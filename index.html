<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Advanced - Challenge Map & Reduce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>DESAFIO - CRIAR FUNÇÃO PARA REPRODUZIR O COMPORTAMENTO DO MAP e REDUCE</header>
        <br>
        <section class="bkg">
            <h1>Map Implementation</h1>
            <button onclick="mapArray()">MAP</button>

            <h3 id="result1">O resultado do MAP é:</h3>
            <div id="mapped">MAP result will be shown here</div>
        </section>
        <br>
        <section class="bkg">
            <h1>Reduce Implementation</h1>
            <button onclick="reduceArray()">REDUCE</button>

            <h3 id="result2">O resultado do REDUCE é:</h3>
            <div id="reduced">REDUCE result will be shown here</div>
        </section>
    </div>
    <script src="script.js"></script>
